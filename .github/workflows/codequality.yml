name: Code Quality and Security Scan

on:
  workflow_dispatch:
  push:
  pull_request:

permissions:
  security-events: write
  contents: read
  checks: write  
  pull-requests: write

jobs:

  build-and-test:
    runs-on: windows-latest
    name: Build, Format & Test
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          cache: false

      - name: Find solution file
        id: find-sln
        shell: pwsh
        run: |
          $slnFile = Get-ChildItem -Filter *.sln | Select-Object -First 1
          "sln-file=$($slnFile.Name)" >> $env:GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore ${{ steps.find-sln.outputs.sln-file }}

      - name: Check Code Format
        run: dotnet format ${{ steps.find-sln.outputs.sln-file }} --verify-no-changes

      - name: Build (Strict)
        run: dotnet build ${{ steps.find-sln.outputs.sln-file }} --no-restore -warnaserror

      - name: Run Unit Tests
        run: dotnet test ${{ steps.find-sln.outputs.sln-file }} --no-build --verbosity normal

      - name: Check for vulnerable dependencies
        run: dotnet list package --vulnerable

  codeql-scan:
    runs-on: windows-latest 
    name: CodeQL Security Scan
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          cache: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          build-mode: manual

      - name: Find solution file
        id: find-sln
        shell: pwsh
        run: |
          $slnFile = Get-ChildItem -Filter *.sln | Select-Object -First 1
          "sln-file=$($slnFile.Name)" >> $env:GITHUB_OUTPUT

      - name: Build the solution
        run: dotnet build ${{ steps.find-sln.outputs.sln-file }} --configuration Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3