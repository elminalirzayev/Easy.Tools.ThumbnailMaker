name: Code Quality and Security Scan

on:
  workflow_dispatch:
  push:
  pull_request:

permissions:
  security-events: write
  contents: read

jobs:

  format-check:
    runs-on: windows-latest
    name: Check Code Format and Lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Find solution file
        id: find-sln
        shell: pwsh
        run: |
          Write-Host "##[group]List solution files"
          Get-ChildItem -Filter *.sln
          Write-Host "##[endgroup]"
          $slnFile = Get-ChildItem -Filter *.sln | Select-Object -First 1
          Write-Host "Solution file found: $($slnFile.Name)"
          "sln-file=$($slnFile.Name)" >> $env:GITHUB_OUTPUT

      - name: dotnet format (verify only)
        run: dotnet format ${{ steps.find-sln.outputs.sln-file }} --verify-no-changes

      - name: Build with analyzers enabled (treat warnings as errors)
        run: dotnet build ${{ steps.find-sln.outputs.sln-file }} -warnaserror

      - name: Check for vulnerable dependencies
        run: dotnet list package --vulnerable

  codeql-scan:
    runs-on: ubuntu-latest
    name: CodeQL Security Scan
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: csharp
          build-mode: manual

      - name: Find solution file
        id: find-sln
        run: |
          echo "##[group]List solution files"
          ls *.sln || true
          echo "##[endgroup]"
          slnFile=$(ls *.sln | head -n 1)
          echo "Solution file found: $slnFile"
          echo "sln-file=$slnFile" >> $GITHUB_OUTPUT

      - name: Build the solution
        run: dotnet build ${{ steps.find-sln.outputs.sln-file }} --configuration Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
