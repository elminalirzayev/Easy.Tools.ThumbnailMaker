name: Release Package

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  publish:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Get Version from Tag
      id: get_version
      shell: pwsh
      run: |
        $version = "${{ github.ref_name }}".TrimStart('v')
        "VERSION=$version" >> $env:GITHUB_OUTPUT

    - name: Restore dependencies
      run: dotnet restore

    - name: Run Tests
      run: dotnet test --configuration Release --no-restore --verbosity normal || echo "No tests found"

    - name: Build
      run: dotnet build --configuration Release --no-restore -p:ContinuousIntegrationBuild=true

    - name: Pack
      run: dotnet pack --configuration Release -o out -p:PackageVersion=${{ steps.get_version.outputs.VERSION }} --force

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: out\*.nupkg

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          out/*.nupkg
          out/*.snupkg
        generate_release_notes: true
        name: Release ${{ github.ref_name }}
        body: |
          The NuGet package is available on [NuGet.org](https://www.nuget.org/packages/${{ github.event.repository.name }}).
          
          You can also download the `.nupkg` directly from the assets below.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}