name: Build & Publish Multi-Target

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        framework: [net9.0, net8.0, net6.0]

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x' 

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish Self-Contained
      run: dotnet publish -c Release -r win-x64 -f ${{ matrix.framework }} --self-contained true -o publish/self-contained/${{ matrix.framework }}

    - name: Publish Framework-Dependent
      run: dotnet publish -c Release -r win-x64 -f ${{ matrix.framework }} --self-contained false -o publish/framework-dependent/${{ matrix.framework }}

    - name: Archive builds
      shell: pwsh
      run: |
        Compress-Archive -Path "publish/self-contained/${{ matrix.framework }}/*" -DestinationPath "self-contained-${{ matrix.framework }}.zip"
        Compress-Archive -Path "publish/framework-dependent/${{ matrix.framework }}/*" -DestinationPath "framework-dependent-${{ matrix.framework }}.zip"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: builds-${{ matrix.framework }}
        path: |
          self-contained-${{ matrix.framework }}.zip
          framework-dependent-${{ matrix.framework }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display downloaded files (debug)
      run: ls -R artifacts

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
